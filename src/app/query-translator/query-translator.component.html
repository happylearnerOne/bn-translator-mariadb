<button (click)="onRemoveSelected($event)">Select remove</button><br/>
<button (click)="selectAllRows()">Select all</button><br/>
<!-- ag-grid 第一種寫法 -->
<ag-grid-angular style="width: 100%; height: 200px;" 
				 class="ag-fresh" 
				 [gridOptions]="gridOptions" 
                 [rowData]="data"      
                 [columnDefs]="columnDefs"                             
                 (gridReady)="onGridReady($event)" 
                 (rowSelected)="onRowSelected($event)" 
                 (editBtnClick)="onEditBtnClick($event)"
                 rowHeight="40" 
                 suppressHorizontalScroll="false" 
                 pagination 
                 enableColResize 
                 enableFilter 
                 enableSorting>
</ag-grid-angular>
